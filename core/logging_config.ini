[loggers]
keys=root,uvicorn

[handlers]
keys=console,file

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=console,file

[logger_uvicorn]
level=DEBUG
handlers=console,file
qualname=uvicorn
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=default
args=('Logs/app.log', 'a', 10485760, 5) # 10MB max size, 5 backups

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s