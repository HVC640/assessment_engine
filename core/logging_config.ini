[loggers]
keys=root,uvicorn

[handlers]
keys=console,file

[formatters]
keys=color,default

[logger_root]
level=DEBUG
handlers=console,file

[logger_uvicorn]
level=DEBUG
handlers=console,file
qualname=uvicorn
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=color
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=default
args=('Logs/app.log', 'a', 524288, 5)

[formatter_color]
class=colorlog.ColoredFormatter
format=%(log_color)s%(asctime)s | %(levelname)-8s | %(name)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S
log_colors={'DEBUG':    'cyan', 'INFO':     'green', 'WARNING':  'yellow', 'ERROR':    'red', 'CRITICAL': 'bold_red'}

[formatter_default]
format=%(asctime)s | %(levelname)-8s | %(name)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S